spring.application.name=taskManager
server.port=8180

spring.datasource.url=jdbc:postgresql://localhost:5432/db_task_manager
spring.datasource.username=postgres

spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

Service.TASK_FOUND=Task is already allocated to the user:
Service.TASK_NOT_FOUND=Task is found:


API.INSERT_SUCCESS=Task is created successfully.
API.UPDATE_SUCCESS=Task is updated successfully.